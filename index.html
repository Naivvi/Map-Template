<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Style Sheets -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
          <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Libraries -->

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxiV9MhgYqV4VHwse-d94t0yikuvhtqtI&libraries=places"></script>


  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/geofire/4.1.0/geofire.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script
    			  src="https://code.jquery.com/jquery-3.2.1.min.js"
    			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    			  crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>


  <title>MAPP</title>
</head>
<body>
    <section class="frontpage-container container-fluid">
        <div class="logo">
          <div class="logo__img">

          </div>

          <h2 class="logo__header">your local tour guide</h2>
        </div>

        <div class="enter">
          <div id="nearby" class="enter__button google">
                <h1 class="enter__header">Nearby Locations</h1>
                <div class="enter__arrow"></div>
          </div>
          <div class="enter__button enter__button--thinBorder">
            <h1 class="enter__header">Get Directions</h1>
              <div class="enter__arrow"></div>
          </div>
        </div>

    </section>

    <section class="hide mainpage-container">
        <div class="header">
            <div class="header__logo"></div>
            <div class="header__search">
              <div class="header__searchBar">
                <div class="header__searchIcon">

                </div>
              </div>

            </div>
        </div>

        <div id="map"></div>


        <div class="footer">

          <div class="footer__block">
            <div class="footer__icon footer__icon--home"></div>
              <h1 class="footer__header">Home</h1>
          </div>

          <div class="footer__block">
            <div class="footer__icon footer__icon--motel"></div>
              <h1 class="footer__header">Motel</h1>
            </div>

          <div class="footer__block">
            <div class="footer__icon footer__icon--food"></div>
                <h1 class="footer__header">Food</h1>
          </div>

          <div class="footer__block">
            <div class="footer__icon footer__icon--scenic"></div>
                <h1 class="footer__header">Scenic</h1>
          </div>

          <div class="footer__block">
            <div class="footer__icon footer__icon--saved"></div>
                <h1 class="footer__header">Saved</h1>
          </div>
        </div>
    </section>
    <!-- Important stuff here-->



<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add scenic spot</h4>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="spot-name" class="control-label">Name of spot:</label>
            <input type="text" class="form-control" id="spot-name">
          </div>
          <div class="form-group">
            <label for="spot-name" class="control-label">Description:</label>
            <input type="text" class="form-control" id="spot-description">
          </div>
        </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="save-spot" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->





  <!-- Javascript -->
  <script src="js/script.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
